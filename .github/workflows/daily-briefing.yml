name: Daily Briefing Update

on:
  schedule:
    # 매일 KST 06:10 = UTC 21:10 (전날)
    - cron: '10 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Generate briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node generate.mjs

      - name: Commit and push updated index.html
        run: |
          set -e

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 변경 없으면 종료
          git add index.html
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: daily briefing $(date +'%Y-%m-%d')"

          # 원격이 먼저 업데이트되는 레이스를 대비해서 fetch+rebase+push를 재시도
          for i in 1 2 3; do
            echo "=== Sync & push attempt $i/3 ==="
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            if git push origin HEAD:main; then
              echo "✅ Push succeeded"
              exit 0
            fi

            echo "⚠️ Push failed, retrying after sync..."
            sleep 2
          done

          echo "❌ Push failed after 3 attempts"
          exit 1
