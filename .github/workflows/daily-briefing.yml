name: Daily Briefing Update

on:
  schedule:
    # 매일 KST 06:10 = UTC 21:10 (전날)
    - cron: '10 21 * * *'
  workflow_dispatch:

jobs:
  generate-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 전체 히스토리 가져오기 (rebase 충돌 방지)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Generate briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node generate.mjs

      - name: Commit and push updated index.html
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 원격 최신 커밋 먼저 가져오기
          git pull --rebase origin main

          git add index.html
          git diff --staged --quiet || git commit -m "chore: daily briefing $(date +'%Y-%m-%d')"

          git push origin main
